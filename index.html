<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crystal Quest</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>üíé CRYSTAL QUEST</h1>
    <div id="menu-buttons">
    
    </div>
  </header>

  <div id="start-screen">
    <h2>Bem-vindo(a) ao Crystal Quest!</h2>
    <input type="text" id="playerName" placeholder="Digite seu nome..." />
    <button id="startBtn">Iniciar Jogo</button>
  </div>

  <section id="hud" class="hidden">
    <div id="playerInfo">
      <span>PILOTO: <b id="nameDisplay">?</b></span>
      <span>VIDAS: <b id="livesDisplay">3</b></span>
    </div>
    <div id="levelInfo">
      <span>CRISTAIS: <b id="crystalsDisplay">0</b></span>
      <span>N√çVEL: <b id="levelDisplay">1</b></span>
    </div>
  </section>

  <main id="gameArea" class="hidden">
    <canvas id="gameCanvas" width="900" height="500"></canvas>
  </main>

  <script src="script.js"></script>
</body>
</html>
